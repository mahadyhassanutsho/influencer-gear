<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header class="wrapper">
      <nav class="primary-nav">
        <a href="/" class="logo">Influencer products</a>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Products</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Sign up</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">Log in</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="wrapper banner">
      <div class="hero">
        <div class="hero-content">
          <h1 class="hero-title">Start your Journey as Influencer</h1>
          <p class="hero-subtitle">
            Start sharing your unique vision.
            <br />
            Turn your passion for photography into influence.
          </p>
          <button class="btn-primary">
            Prebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="hero-img">
          <img src="./images/circle-design.svg" alt="" class="bg-img" />
          <img src="./images/main-camera.png" alt="Camera" />
        </div>
      </div>
      <ul class="sponsors">
        <li class="sponsors-item">
          <img src="./logos/Alibaba.svg" alt="Alibaba" class="sponsors-img" />
        </li>
        <li class="sponsors-item">
          <img src="./logos/Rakuten.svg" alt="Rakuten" class="sponsors-img" />
        </li>
        <li class="sponsors-item">
          <img src="./logos/Daraz.svg" alt="Daraz" class="sponsors-img" />
        </li>
        <li class="sponsors-item">
          <img src="./logos/Ebay.svg" alt="Ebay" class="sponsors-img" />
        </li>
        <li class="sponsors-item">
          <img src="./logos/Walmart.svg" alt="Walmart" class="sponsors-img" />
        </li>
        <li class="sponsors-item">
          <img src="./logos/Target.svg" alt="Target" class="sponsors-img" />
                  <li class="sponsors-item">
          <img src="./logos/Amazon.svg" alt="Amazon" class="sponsors-img" />
        </li>
        </li>
      </ul>
    </main>
  </body>
</html>
